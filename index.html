<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anmeldung â€“ Google Style</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Grundstruktur */
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        font-weight: 500;
        font-size: 28px;
        margin-bottom: 10px;
        color: #202124;
    }

    p {
        color: #5f6368;
        margin-bottom: 30px;
        font-size: 14px;
    }

    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 14px 12px;
        margin-bottom: 20px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 16px;
        transition: border 0.3s;
    }

    input[type="email"]:focus, input[type="password"]:focus {
        border-color: #4285f4;
        outline: none;
        box-shadow: 0 1px 2px rgba(66,133,244,0.2);
    }

    button {
        width: 100%;
        padding: 14px 0;
        background: #4285f4;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #357ae8;
    }

    .verification {
        margin-top: 20px;
        display: none;
        text-align: left;
        color: #202124;
    }

    .verification input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #dadce0;
        border-radius: 4px;
    }

    .success-message {
        display: none;
        color: green;
        font-weight: 500;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Google Anmeldung</h1>
    <p>Bitte melde dich an, um fortzufahren</p>
    
    <form id="loginForm">
        <input type="email" id="email" placeholder="E-Mail-Adresse" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button type="submit">Weiter</button>
    </form>

    <div class="verification" id="verificationDiv">
        <p>Ein Verifizierungscode wurde an deine E-Mail gesendet:</p>
        <input type="text" id="verificationCode" placeholder="Code eingeben">
        <button id="verifyBtn">Verifizieren</button>
        <p class="success-message" id="successMsg">Erfolgreich verifiziert!</p>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const verificationDiv = document.getElementById('verificationDiv');
    const verifyBtn = document.getElementById('verifyBtn');
    const successMsg = document.getElementById('successMsg');

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Simulierte Anmeldung
        verificationDiv.style.display = 'block';
        loginForm.style.display = 'none';
    });

    verifyBtn.addEventListener('click', function() {
        const code = document.getElementById('verificationCode').value.trim();
        if(code === "123456") { // Simulierter Code
            successMsg.style.display = 'block';
        } else {
            alert("Falscher Code, bitte erneut versuchen!");
        }
    });
</script>

</body>
</html>
